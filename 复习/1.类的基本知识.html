<script>
  class Person {
    // 构造器方法
    constructor(name, age) {
      this.name = name
      this.age = age
    }
    // 一般方法，在类的原型对象上,供实例使用
    //通过Person实例调用speak,speak中的this就是Person实例。
    speak() {
      console.log(`我叫${this.name},年龄${this.age}`);
    }
  }

  class Student extends Person {
    constructor(name, age, grade) {
      super(name, age)
      this.grade = grade
    }
    // 重写父类的方法
    speak() {
      console.log(`我叫${this.name},年龄${this.age}，今年读${this.grade}`);
    }
    study() {//通过Person实例调用speak,speak中的this就是Person实例。
      console.log('我很努力的学习')
    }
  }


  class Car {
    constructor(name, price) {
      this.name = name
      this.price = price
    }
    // 类中可以直接写赋值语句,给Car的实例对象添加一个属性，名为a,值为1
    a=1
    wheel = 4
    static demo=100//给类自身加属性
  }
  const c1 = new Car('奔驰c63', 100)
