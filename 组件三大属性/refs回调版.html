<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>react-study</title>
</head>

<body>
  <div id='app'></div>
  <script crossorigin src='https://unpkg.com/react@16/umd/react.development.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</body>

</html>
<script type='text/babel'>

  class Demo extends React.Component {
    render() {
      return (
        <div>
          {/*<input ref={c => {this.input1 = c ; console.log(123)} } type="text" /> */}
          <input ref={this.saveInput} type="text" />
          <button ref="button" onClick={this.showData1}>点击</button>
          <input ref={c => this.input2 = c} onBlur={this.showData2} type="text" />
        </div>
      )
    }

    saveInput = (c) => {
      this.input1 = c
    }
    showData1 = () => {
      const { input1 } = this
      alert(input1.value)
    }
    showData2 = () => {
      const { input2 } = this
      alert(input2.value)
    }
  }


  ReactDOM.render(<Demo />, document.getElementById('app'))

// 关于回调 refs 的说明
// 如果 ref 回调函数是以内联函数的方式定义的，在更新过程中它会被执行两次，第一次传入参数 null，然后第二次会传入参数 DOM 元素。
// 这是因为在每次渲染时会创建一个新的函数实例，
// 所以 React 清空旧的 ref 并且设置新的。通过将 ref 的回调函数定义成 class 的绑定函数的方式可以避免上述问题，但是大多数情况下它是无关紧要的。
</script>
