<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>react-study</title>
</head>

<body>
  <div id='app'></div>
  <script crossorigin src='https://unpkg.com/react@16/umd/react.development.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"
    integrity="sha512-M1OTu9xD1JPdXo2cOeJI+Z/f8P6E/pqK9ug3G8PRNLw1caUePewEmpFYKSYh4LEz483qnyB/UTlgX1Q4VCEsKg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
<script type='text/babel'>
  // props 是只读的
  class Person extends React.Component {
    // 构造器是否接受props，是否传递props,取决于 是否希望在构造器中通过this来访问props
    constructor(props){
      // console.log(props);
      super(props)
      // console.log(this.props,'constructor');
    }
    // PropTypes的js库
    static propTypes = {
      name: PropTypes.string.isRequired,
      sex: PropTypes.string,
      age: PropTypes.number,
      speak: PropTypes.func
    }
    static defaultProps = {
      sex: '不男不女',
      age: 18
    }
    render() {
      const { name, age, sex } = this.props
      return (
        <ul>
          <li>姓名：{name}</li>
          <li>年龄：{age}</li>
          <li>性别：{sex}</li>
        </ul>
      )
    }
  }

  function speak() { }
  const p = { name: 'tom', age: 12, sex: '男' }
  ReactDOM.render(<Person {...p} />, document.getElementById('app'))
</script>
