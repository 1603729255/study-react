<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>react-study</title>
</head>

<body>
  <div id='app'></div>
  <script crossorigin src='https://unpkg.com/react@16/umd/react.development.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</body>

</html>
<script type='text/babel'>
  class MyComponent extends React.Component {
    render() {
      // render在类（MyComponent）的原型对象上，供实例调用
      // render的this 是MyComponent的实例对象,既MyComponent组件实例对象
      console.log(this);
      return <div>我是类式组件，适用于复杂组件</div>
    }
  }
  console.log(MyComponent.prototype);
  ReactDOM.render(<MyComponent />, document.getElementById('app'))

  /*
    执行ReactDOM.render发生了什么
    react解析组件标签，找到组件
    发现组件是类定义，随后new出该类的实例，并通过该实例调用原型上的方法
    将虚拟dom转为真实dom
  */
</script>
