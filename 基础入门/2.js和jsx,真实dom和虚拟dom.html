<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用js创建虚拟dom1</title>
</head>

<body>
  <div id="js"></div>
  <div id="jsx"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>

</html>

<script type="text/babel">
  const vDomJs = React.createElement('h1', { id: "title" }, React.createElement('span', {}, 'js创建'))
  ReactDOM.render(vDomJs, document.getElementById('js'))

  const vDomJsx = (
    <h1 id="title">
      <span>jsx创建</span>
    </h1>
  )
  ReactDOM.render(vDomJsx, document.getElementById('jsx'))

  console.log('虚拟dom', vDomJsx);
  console.log('真实dom',document.getElementById('jsx'));
  console.log(typeof vDomJsx);
  console.log(vDomJsx instanceof Object);

  /* 
    关于虚拟dom
    1、本质上是一般对象
    2、虚拟dom比较轻
  */
</script>
